<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${animeList.title}"></title>
    <link th:rel="stylesheet" th:href="@{/css/homeStyle.css}">
    <link th:rel="stylesheet" th:href="@{/css/footerStyle.css}">
</head>
<body>

<header th:replace="~{home :: mainHeader}"></header>

<main>
    <h1 th:text="${animeList.title}"></h1>
    <p th:text="${animeList.description}"></p>
    
    <div class="media-grid">
        <div th:each="media : ${animeList.mediaList}" class="media-item">
            <a th:href="@{'/anime/' + ${media.anilistId}}">
                <img th:src="${media.coverImage}" th:alt="${media.title}">
                <h3 th:text="${media.title.english} ?: ${media.title.romaji}"></h3>
            </a>
        </div>
    </div>

    <style>
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .media-item {
            text-align: center;
        }

        .media-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .media-item h3 {
            margin-top: 10px;
            font-size: 1rem;
        }

        .media-item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</main>

<footer th:replace="~{footer :: footer}"></footer>

</body>
</html>
