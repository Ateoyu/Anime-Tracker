query animeByMediaId($mediaId: Int) {
    Media(type: ANIME, id: $mediaId, isAdult: false, status_in: [FINISHED, RELEASING]) {
        id
        title {
            english
            romaji
            native
        }
        episodes
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        genres
        averageScore
        coverImage {
            large
        }
        bannerImage
        description
        characters(sort: ROLE) {
            nodes {
                id
                name {
                    full
                    native
                }
                gender
                age
                dateOfBirth {
                    year
                    month
                    day
                }
                image {
                    large
                }
            }
        }
    }
}