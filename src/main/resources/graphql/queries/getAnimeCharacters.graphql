query getAnimeCharacters($page: Int, $averageScoreGreater: Int) {
    Page(page: $page, perPage: 50) {
        pageInfo {
            currentPage
            hasNextPage
        }
        media(type: ANIME,
            averageScore_greater: $averageScoreGreater,
            sort: SCORE,
            status_in: [FINISHED, RELEASING]
        ) {
            id
            title {
                english
                romaji
                native
            }
            episodes
            startDate {
                year
                month
                day
            }
            endDate {
                year
                month
                day
            }
            genres
            averageScore
            characters(sort: ROLE) {
                nodes {
                    id
                    name {
                        full
                        native
                    }
                    gender
                    age
                    dateOfBirth {
                        year
                        month
                        day
                    }
                    image {
                        large
                    }
                }
            }
        }
    }
}